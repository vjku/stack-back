name: "Create and publish a Docker image"

on:
  pull_request:
  workflow_dispatch:

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
            python-version: '3.10'
    
      - name: Run tests
        run: |
          pip install -r src/tests/requirements.txt
          tox
